<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NBA Form</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <div id="heading">
   <h1>How can NBA improve their entertainment value?</h1>
   <h3>Thank you for taking the time to help the NBA improve</h3>
</div>
   <form id="form">

      <p>
         Name
      <input placeholder="name" id="name" type="text" required />
   </p>

      <p>
         Email
      <input placeholder="Email" id="Email" type="email" required />
   </p>

      <p id="number-p">
         Age
      <input placeholder="Age" id="Age" min="5" max="100" type="Number" required />
   </p>

      <p>
         Who's your favorite team?
      
      <select id="dropdown">
         <option>Lakers</option>
         <option>Wolves</option>
         <option>Bucks</option>
      </select>
   </p>

      <p>
         Have you been to a game before?
      <input type="radio" name="game" value="yes"/>Yes
      <input type="radio" name="game" value="no"/>No
   </p>

      <p>
         What are good ideas for the game growth?

      <input type="checkbox" name="ideas" value="tickets" />Free tickets

      <input type="checkbox" name="ideas" value="snacks" />Cheaper snacks
      <input type="checkbox" name="ideas" value="selfie with coach" />Selfie with the coach
   </p>


      <p>Additional comments
      <textarea type="text" placeholder="Additional comments" rows="10"></textarea>
   </p>
   <p>
      <button type="submit" id="submit">
         Submit
      </button>
   </p>
      
   </form>

</body>

</html>
